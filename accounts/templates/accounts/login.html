{% extends "accounts/layout.html" %}

{% block content %}



<div id="main_container">

        <div class="form_container">

            <div class="form">


                <h1 class="sprite_insta_big_logo title"></h1>

                <form method="POST" action="{% url 'accounts:login' %}">
					{% csrf_token %}
					
                    <p class="login_user_name">
                        <label for="id_user_name">사용자명:</label>
                        <input id="{{ form.user_name.id_for_label }}" maxlength="15" name="{{ form.user_name.html_name }}">
                    </p>

                    <p class="login_user_password">
                        <label for="id_user_password">비밀번호:</label>
                        <input id="{{ form.password.id_for_label }}" type="password" maxlength="15" name="{{ form.password.html_name }}">
                    </p>

                    <input type="submit" value="로그인" class="submit_btn">
                </form>



            </div>

            <div class="bottom_box">
                <div>
                    <span>아이디가 없으신가요?</span><a href="{% url 'accounts:signup' %}">회원가입</a>
                </div>
            </div>


        </div>

    </div>




{% endblock %}
