{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="{% static 'css/common.css' %}">
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	
	<!--<link rel="stylesheet" href="{% static 'css/detail-page.css' %}">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="{% static 'css/mylist.css' %}">
	<link rel="stylesheet" href="{% static 'css/new_post.css' %}">
	<link rel="stylesheet" href="{% static 'css/profile.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
	
	<!--<script src="{% static 'js/profile.js' %}"></script>-->
	
	{% block head %}
	{% endblock %}
	
</head>
<body>
	<section id="container">
		<header id="header">
			<section class="h_inner">
				<h1 class="logo">
                <a href="{% url 'post:post_list' %}">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </a>
            </h1>
				<div class="search_field">
					<input type="text" placeholder="검색" tabindex="0">
					<div class="fake_field">
						<span class="sprite_small_search_icon"></span>
						<span>검색</span>
					</div>
				</div>
				<div class="right_icons">
					<div class="sprite_camera_icon"><a href="{% url 'post:post_new' %}"></a></div>
                	<div class="sprite_compass_icon"><a href="#"></a></div>
                	<div class="sprite_heart_icon_outline"><a href="follow.html"></a></div>
					{% if user.is_authenticated %}
                
                <div class="sprite_user_icon_outline"><a href="{% url 'post:my_post_list' user.username %}"></a></div>
                
                {% else %}
                
                <div class="sprite_user_icon_outline"><a href="{% url 'accounts:login' %}"></a></div>
                
                {% endif %}
				</div>
				
			</section>
		</header>
		
		{% block content %}
		{% endblock %}
		
	</section>
	
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- <script src="{% static 'js/insta.js' %}"></script> -->
    {% block js %}
    {% endblock %} 
</body>
</html>
